
<div class="promoCard">

    <div class = "promoCard_image_row">
        <img src="{{image}}" alt="picture">
    </div>

    <div class = "promoCard_text_row">
        <h4 class="promoCard_headline">{{headline}}</h4>
        <div class = "promoCard_price_footer">
            <div class = "promoCard_text_row_price"><p class="price">{{oldPrice}}</p></div>
            <div class = "promoCard_text_row_discount"><p class="discountedPrice">{{newPrice}}</p></div>
        </div>
    </div>

</div>
